<!DOCTYPE html>
<html>
<head>
    <title>Multi-Color Star Rating</title>
    <style>
        .rating {
            font-size: 30px;
            cursor: pointer;
        }

        .star {
            color: #aaa;
            transition: color 0.3s; /* Add smooth color transition effect */
        }

        .star:hover,
        .star.active {
            color: #f39c12; /* Change the color on hover and for active stars */
        }
    </style>
</head>
<body>
    <h1>Rate This Item</h1>
    
    <div class="rating">
        <span class="star" onclick="rate(1)">&#9733;</span>
        <span class="star" onclick="rate(2)">&#9733;</span>
        <span class="star" onclick="rate(3)">&#9733;</span>
        <span class="star" onclick="rate(4)">&#9733;</span>
        <span class="star" onclick="rate(5)">&#9733;</span>
    </div>

    <p>Your rating: <span id="user-rating">0</span></p>
    
    <script>
        let userRating = 0;
        const stars = document.querySelectorAll('.star');
        const userRatingDisplay = document.getElementById('user-rating');

        function rate(rating) {
            userRating = rating;
            userRatingDisplay.textContent = userRating;

            stars.forEach((star, index) => {
                if (index < rating) {
                    star.classList.add('active');
                } else {
                    star.classList.remove('active');
                }
            });
        }

        stars.forEach((star, index) => {
            star.addEventListener('mouseover', () => {
                stars.forEach((s, i) => {
                    if (i <= index) {
                        s.style.color = '#f39c12';
                    } else {
                        s.style.color = '#aaa';
                    }
                });
            });

            star.addEventListener('mouseout', () => {
                stars.forEach((s, i) => {
                    if (i < userRating) {
                        s.style.color = '#f39c12';
                    } else {
                        s.style.color = '#aaa';
                    }
                });
            });
        });
    </script>
</body>
</html>
